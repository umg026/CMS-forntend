<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>brand-loader</title>
</head>

<body>



    <!-- ------------------------------------left-sec---------------------------------- -->
    <section class="left-sec">
        <div class="container">

            <div class="brand-skeleton-left">
                <div class="left-content">

                    <div class="sm-lc">
                        <div class="sm-line-h20 skeleton"></div>
                        <div class="circle skeleton"></div>
                    </div>

                    <div class="lg-line skeleton"></div>

                    <div class="sm-lc">
                        <div class="sm-line-h20-w50 skeleton"></div>
                        <div class="circle skeleton"></div>
                    </div>


                    <div class="lg-line skeleton for-end-box">
                        <div class="sq-box-right skeleton"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>
                    <div class="sm-line-h20-w30 skeleton"></div>

                    <div class="lg-line skeleton"></div>
                    <div class="micro-line-w15 skeleton"></div>

                    <div class="lg-line skeleton for-end-box">
                        <div class="sq-box-right skeleton"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>
                    <div class="sm-line-h20-w30 skeleton"></div>

                    <div class="lg-line skeleton for-start-box">
                        <div class="sq-box-left skeleton"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>

                    <div class="lg-dot">
                        <div class="circle skeleton"></div>
                        <div class="lg-line-h20 skeleton"></div>
                    </div>

                </div>

            </div>

        </div>
    </section>


    <!-- ------------------------------------right-sec---------------------------------- -->


    <section class="right-sec">
        <div class="container">

            <div class="brand-skeleton-right">
                <div class="right-content">

                    <div class="sm-lc">
                        <div class="sm-line-h20 skeleton"></div>
                        <div class="circle skeleton"></div>
                    </div>

                    <div class="lg-line skeleton"></div>

                    <div class="sm-lc">
                        <div class="sm-line-h20-w50 skeleton"></div>
                        <div class="circle skeleton"></div>
                    </div>

                    <div class="lg-line skeleton"></div>
                    <div class="micro-line-w10 skeleton"></div>
                    <div class="lg-line skeleton"></div>

                    <div class="micro-line-w15 skeleton"></div>
                    <div class="lg-line skeleton"></div>

                    <div class="micro-line-w15 skeleton"></div>
                    <div class="lg-line skeleton for-end-box">
                        <div class="sq-box-right skeleton"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>


                </div>
            </div>
        </div>
    </section>







</body>

</html>
