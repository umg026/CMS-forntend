<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>graph-skeleton</title>
</head>

<body>


    <section class="graph-sec">
        <div class="container">

            <div class="graph-main">

                <div class="flowchart">
                    <div class="block skeleton"></div>
                    <div class="connector"></div>
                    <div class="connector-row"></div>
                    <div class="connector-cl"></div>
                    <div class="connector-cr"></div>
                    <div class="block-left block skeleton">
                        <div class="con-c"></div>
                        <div class="con-row"></div>
                        <div class="con-row-left"></div>
                        <div class="con-row-right"></div>
                    </div>
                    <div class="for-flex">
                        <div class="block-left-child skeleton"></div>
                        <div class="block-right-child skeleton"></div>
                    </div>
                    <div class="block-right block skeleton">
                        <div class="br-con-c"></div>
                        <div class="br-con-row"></div>
                        <div class="br-con-row-left"></div>
                        <div class="br-con-row-right"></div>
                    </div>
                    <div class="br-for-flex">
                        <div class="br-block-left-child skeleton"></div>
                        <div class="br-block-right-child skeleton"></div>
                    </div>

                </div>

            </div>
        </div>
    </section>

</body>

</html>
