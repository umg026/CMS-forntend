<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>quickcampaign-skeleton</title>
</head>

<body>


    <header class="nav-content">
        <div class="container">
            <div class="nav-box">
                <div class="box-w5 skeleton"></div>
                <div class="box-w5 skeleton"></div>
                <div class="box-w10 skeleton"></div>
                <div class="box-w10 skeleton"></div>
            </div>
        </div>
    </header>

    <!-- ------------------------------------left-sec---------------------------------- -->
    <section class="left-sec">
        <div class="container">

            <div class="quick-skeleton-left">
                <div class="left-content">

                    <div class="sm-line skeleton"></div>
                    <div class="lg-line skeleton"></div>
                    <div class="sm-line-w30 skeleton"></div>
                    <div class="sm-line-w20-h15 skeleton"></div>

                    <div class="sm-line skeleton"></div>
                    <div class="lg-line skeleton for-end-box">
                        <div class="sq-box skeleton"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>


                    <div class="sm-line-w15 skeleton"></div>
                    <div class="lg-line skeleton for-end-box">
                        <div class="sq-box skeleton"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>


                    <div class="sm-line-w35 skeleton"></div>
                    <div class="row">
                        <div class="col-lg-5 col-md-6 col-sm-12 col-12">
                            <div class="lg-line-w100 skeleton for-end-box">
                                <div class="sq-box skeleton"><i class="fa-solid fa-chevron-down"></i></div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-6 col-sm-12 col-12">
                            <div class="lg-line-w100 skeleton for-end-box"></div>
                        </div>
                    </div>

                    <div class="sm-line-w30 skeleton"></div>
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                            <div class="box-h60"></div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                            <div class="box-h60"></div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </section>


    <!-- ------------------------------------right-sec---------------------------------- -->

    <section class="right-sec">
        <div class="container">
            <div class="quick-skeleton-right skeleton"></div>
        </div>
    </section>






</body>

</html>
