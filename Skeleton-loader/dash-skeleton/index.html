<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dash-skeleton</title>
</head>

<body>

    <section class="top-sec">
        <div class="container">

            <!-- Skeleton placeholders -->
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="left-top">
                        <div class="h3-skeleton skeleton"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="right-top">
                        <div class="select-skeleton skeleton"></div>
                        <div class="today-skeleton skeleton"></div>
                    </div>
                </div>
            </div>

            <div class="all-box">
                <div class="row align-items-center">
                    <div class="col-4">
                        <div class="main-box skeleton">
                            <div class="sq-bx skeleton"></div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="main-box skeleton">
                            <div class="sq-bx skeleton"></div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="main-box skeleton">
                            <div class="sq-bx skeleton"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="graph-main">
                <div class="row">
                    <div class="col-12 ">
                        <div class="graph-skeleton">
                            <div class="overlay skeleton"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chart-main">
                <div class="row">
                    <div class="col-lg-7 col-md-6 col-sm-12 col-12">
                        <div class="chart-content skeleton">
                            <div class="chart-skeleton skeleton">
                                <img src="img/chart.jpg" alt="chart">
                            </div>
                            <div class="chart-text">
                                <div class="c-text"></div>
                                <div class="c-text"></div>
                                <div class="c-text"></div>
                                <div class="c-text"></div>
                                <div class="c-text"></div>
                            </div>


                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 col-12 my-lg-0 my-md-0 my-sm-3 my-3">
                        <div class="search-content skeleton">
                            <div class="s-bar skeleton">
                                <div class="ic-box skeleton"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


</body>

</html>
